<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .myform{
            height: 300px;
            width: 300px;
            background: linear-gradient(to right, blue, pink);
            padding: 10px;
            color: white;
        }
        label input{
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="myform">
        <form>
            <label for="first-name">Name</label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter your name">
            <br><br>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter your last name">
            <br><br>
            <label for="class">Class</label>
            <input type="text" id="class" name="class" placeholder="Enter your class">
            <br><br>
            <label for="color">Favorite Color</label>
            <input type="color" id="color" name="color" placeholder="Enter your favorite color">
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
